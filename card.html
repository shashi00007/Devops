<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visiting Card</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .card {
            width: 350px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 20px;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .card img {
            width: 80px;
            border-radius: 50%;
            margin-bottom: 10px;
        }
        .card h2 {
            margin: 10px 0;
            color: #333;
        }
        .card p {
            margin: 5px 0;
            color: #555;
        }
        .social-icons {
            margin-top: 15px;
        }
        .social-icons a {
            margin: 0 10px;
            color: #007bff;
            text-decoration: none;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="card">
        <img src="profile.jpg" alt="Profile Picture">
        <h2>Shashidhar S</h2>
        <p>CSE (AI & ML) Student</p>
        <p>Email: shashidhar@example.com</p>
        <p>Phone: +91 XXXXXXXXXX</p>
        <div class="social-icons">
            <a href="#">LinkedIn</a>
            <a href="#">Twitter</a>
            <a href="#">GitHub</a>
        </div>
    </div>
</body>
</html>
